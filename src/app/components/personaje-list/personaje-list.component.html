<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Personajes de Marvel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @for (p of personajesList; track p.alias; let i = $index) {
    <ion-card
      (click)="verDetalle(i)"
      [button]="true">

      <ion-card-header>
        <ion-card-title>{{ p.alias }}</ion-card-title>
        <ion-card-subtitle>{{ p.nombre }}</ion-card-subtitle>
      </ion-card-header>

    </ion-card>
  }

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Cargando mÃ¡s personajes..." loadingSpinner="dots"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
